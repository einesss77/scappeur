<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projets Codeur</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .table-container {
            max-width: 90%;
            margin: auto;
            margin-top: 30px;
        }
        .category-filter {
            width: 100%;
            max-width: 400px;
            margin: auto;
            margin-bottom: 20px;
        }
        .table th {
            background-color: #212529;
            color: white;
            text-align: center;
        }
        .table td {
            vertical-align: middle;
            text-align: center;
        }
        .link-btn {
            text-decoration: none;
            font-weight: bold;
            color: #0d6efd;
        }
        .status-btn {
            margin: 2px;
        }
        @media (max-width: 768px) {
            .table-container {
                max-width: 100%;
                padding: 10px;
            }
            .category-filter {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <h1 class="mt-4"><span style="color:red;">ðŸ“Œ</span> Projets Codeur</h1>

        <!-- SÃ©lecteur de catÃ©gorie -->
     <select id="categoryFilter" class="form-select category-filter">
    <option value="all">Toutes les catÃ©gories</option>
    {% for category in categories %}
        <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
</select>

    </div>

    <!-- Tableau des projets -->
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Prix</th>
                    <th>Offres</th>
                    <th scope="col">CatÃ©gorie</th>
                    <th>Lien</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="projectsTable">
                {% for project in projects %}
              <tr class="project-row" data-category="{{ project['category'] }}" data-id="{{ project['id'] }}">
    <td>{{ project['title'] }}</td>
    <td>{{ project['price'] }}</td>
    <td>{{ project['offers'] }}</td>
    <td>{{ project['category'] }}</td>
    <td><a href="{{ project['link'] }}" class="link-btn" target="_blank">Voir</a></td>
    <td id="status-{{ project['id'] }}">{{ project['status'] }}</td>
    <td>
        <button class="btn btn-success btn-sm status-btn" onclick="updateStatus({{ project['id'] }}, 'RÃ©pondu')">RÃ©pondu</button>
        <button class="btn btn-warning btn-sm status-btn" onclick="updateStatus({{ project['id'] }}, 'ArchivÃ©')">ArchivÃ©</button>
    </td>
</tr>
            {% endfor %}

            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script JavaScript -->
   <script>
    document.addEventListener("DOMContentLoaded", function() {
        const categoryFilter = document.getElementById("categoryFilter");
        const projectRows = document.querySelectorAll(".project-row");

        categoryFilter.addEventListener("change", function() {
            const selectedCategory = categoryFilter.value;

            projectRows.forEach(row => {
                const projectCategory = row.getAttribute("data-category");

                if (selectedCategory === "all" || projectCategory === selectedCategory) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    });
</script>
</body>
</html>
